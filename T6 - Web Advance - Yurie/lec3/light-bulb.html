<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
</head>

<body>
    <div id="img-contain">
        <img src="pic_bulboff.gif" alt="">
    </div>
    <br>
    <button id="btn">Change</button>

    <script>
        let status = "off"
        let button = document.getElementById("btn")
        let imgContainElement = document.getElementById("img-contain")
        button.onclick = function () {
            if (status == "off") {
                imgContainElement.innerHTML = `<img src="pic_bulbon.gif" alt="">`
                status = "on"
            } else {
                imgContainElement.innerHTML = `<img src="pic_bulboff.gif" alt="">`
                status = "off"
            }

        }
    </script>
</body>

</html>
