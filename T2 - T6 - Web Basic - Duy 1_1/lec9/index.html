<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="bar"></div>
    <div class="main">
        <div class="form-contain">
            <h1 class="example">Example Feedback Form</h1>
            <p>Enter your feedback and enquiries here.</p>
            <p><span>* Required</span></p>
            <h2 class="email">Email address <span>*</span></h2>
            <div class="input-contain">
                <input type="text" placeholder="example@example.com">
                <div class="line"></div>
            </div>
            <h2 class="feedback">Please tell us your feedback: <span>*</span></h2>
            <div class="input-contain">
                <input class="text" type="text" placeholder="Your feedback">
                <div class="line"></div>
            </div>
            <br>
            <button class="btn-submit">SUBMIT</button>
            <p class="footer">Never submit passwords through Google Forms.</p>
        </div>
    </div>
</body>

</html>
